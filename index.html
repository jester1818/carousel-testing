<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Koldijks Kijk</title>
    <link rel="stylesheet" href="stylesheet.css"> 
</head>
<body>

        <div class="gallery-container" aria-label="Image Gallery">
            <!-- Images dynamically inserted-->
        </div>

        <button class="gallery-close-btn hidden" aria-label="Close Gallery">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <line x1="1" y1="1" x2="19" y2="19" stroke="#333" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                <line x1="19" y1="1" x2="1" y2="19" stroke="#333" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>

        <div class="pagination-controls">
            <!-- Previous Button with SVG -->
            <button id="prev-button" class="nav-button prev-button" aria-label="Previous">
                <!-- SVG Arrow Left -->
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 18l-6-6 6-6" stroke="#333" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            
            <!-- Pagination Dots -->
            <div id="pagination-dots"></div>
            
            <!-- Next Button with SVG -->
            <button id="next-button" class="nav-button next-button" aria-label="Next">
                <!-- SVG Arrow Right -->
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 6l6 6-6 6" stroke="#333" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
        
        
        
    <script src="script.js"></script>
</body>
</html>
